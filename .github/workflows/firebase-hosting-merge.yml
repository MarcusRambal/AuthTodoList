# Este archivo fue modificado para asegurar que Vite lea las variables de entorno (Secrets)
# durante la compilaci칩n, resolviendo el error de 'Missing App configuration'.

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Configurar Node.js (Mejor Pr치ctica)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versi칩n LTS estable
          
      # 2. 游눠 PASO CRUCIAL: Crear el archivo .env con los secretos
      - name: Create .env file for build
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" > .env
          echo "VITE_FIREBASE_DOMAIN=${{ secrets.VITE_FIREBASE_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          
      # 3. Instalar y Compilar (Ahora Vite puede leer el archivo .env)
      - name: Install and build
        # El comando 'npm run build' ahora usar치 las variables del archivo .env
        run: npm ci && npm run build
        # Se elimina el bloque 'env' de aqu칤, ya que el .env es m치s fiable para Vite.
        
      # 4. Despliegue a Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_TODOLIST_25AF4 }}
          channelId: live
          projectId: auth-todolist-25af4