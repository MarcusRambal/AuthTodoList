# Soluci√≥n Definitiva: Fuerza la creaci√≥n del archivo .env y diagnostica el contenido.

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # 2. üí° PASO CRUCIAL: Crear el archivo .env con los secretos
      # Usamos el signo '>' para crear el archivo y '>>' para a√±adir l√≠neas.
      - name: Create .env file for build
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" > .env
          echo "VITE_FIREBASE_DOMAIN=${{ secrets.VITE_FIREBASE_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          
      # 3. üîç DIAGN√ìSTICO: Imprimir el contenido del archivo .env
      # ESTO MOSTRAR√Å LA VERDADERA CAUSA DEL PROBLEMA.
      - name: "Diagnostic: Check .env file content"
        run: cat .env
        
      # 4. Instalar y Compilar
      # Vite ahora debe leer el .env reci√©n creado.
      - name: Install and build
        run: npm ci && npm run build
        
      # 5. Despliegue a Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_TODOLIST_25AF4 }}
          channelId: live
          projectId: auth-todolist-25af4